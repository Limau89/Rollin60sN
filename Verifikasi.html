<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - UCP State Side</title>
  <style>
    body {
      background-color: #e0fafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    small {
      display: block;
      text-align: left;
      margin-top: -8px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #555;
    }
    button {
      background: #0095ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Register</h1>
    <input type="text" placeholder="Username" />
    <small>*Gunakan Username yg belum digunakan</small>
    <input type="text" placeholder="Email/nomor" />
    <small>*Masukkan email atau nomor yang valid</small>
    <input type="password" placeholder="Buat Password" />
    <small>*Password tidak boleh lebih dari 8-12 karakter</small>
    <input type="password" placeholder="Konfirmasi Password" />
    <button>Login</button>
    <a href="login.html">Sudah punya akun, Login akun. Klik di sini</a>
  </div>
</body>
</html>
